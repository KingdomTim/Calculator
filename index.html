<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="calculator">
        <div class="display">
            <div class="previousDisplay"></div>
            <div class="currentDisplay">0</div>
        </div>
        <div class="buttons">
            <div class="row1">
                <button class="backspace">←</button>
                <button class="clear">AC</button>
            </div>
            <div class="row2">
                <button class="number">7</button>
                <button class="number">8</button>
                <button class="number">9</button>
                <button class="operation">÷</button>
            </div>
            <div class="row3">
                <button class="number">4</button>
                <button class="number">5</button>
                <button class="number">6</button>
                <button class="operation">x</button>
            </div>
            <div class="row4">
                <button class="number">1</button>
                <button class="number">2</button>
                <button class="number">3</button>
                <button class="operation">-</button>
            </div>
            <div class="row5">
                <button class="decimal">.</button>
                <button class="number">0</button>
                <button class="equal">=</button>
                <button class="operation">+</button>
            </div>
        </div>
    </div>
    <div class="footer">
    Copyright © 2022 Made by KingdomTim <a href="https://github.com/KingdomTim/Calculator" target= "_blank" href="noopener noreferrer"><img src="githubreal.png"></a>
    </div>
    <script src="main.js">

    </script>
</body>
</html>
